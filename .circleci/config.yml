version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run: python ipl21.py 

workflows:
   version: 2
   nightly:
     triggers:
       - schedule:
           cron: "31 3 * * *"
           filters:
             branches:
               only:
                 - master
                 - beta
     jobs:
       - build
